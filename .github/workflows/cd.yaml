---
name: CD - Compute and publish average

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - "data/**"
      - "cd_compute_average.py"
      - ".github/workflows/cd.yaml"

jobs:
  compute-and-commit:
    name: CD - Compute and commit average_age.txt
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compute average
        run: python cd_compute_average.py

      - name: Commit updated average_age.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add average_age.txt
          git commit -m "Recompute average age from students.csv" || echo "No changes to commit"
          git push
