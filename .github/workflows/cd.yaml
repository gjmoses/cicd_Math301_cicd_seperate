---
name: CD - Compute and publish average

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - "data/**"
      - "cd_compute_average.py"
      - ".github/workflows/cd.yaml"

jobs:
  compute-and-commit:
    name: CD - Compute and commit average_age.txt
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compute average
        run: python cd_compute_average.py

      - name: Upload average_age.txt artifact
        uses: actions/upload-artifact@v4
        with:
          name: average-age
          path: average_age.txt
